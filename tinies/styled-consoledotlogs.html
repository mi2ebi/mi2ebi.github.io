<!doctype html>
<html lang="en">
  <head>
    <title>styled console.log()s</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="top">
      styled
      <code><span class="builtin">console</span>.<span class="function">log</span>()</code>s
    </h1>
    <a href="index.html" id="back">back</a>
    <p>yea! observe:</p>
<pre>
<span class="builtin">console</span>.<span class="function">log</span>(
  <span class="string">"<span class="rx-backslash">%c</span>meow"</span>,
  <span class="string">"<span class="property">font-size</span><span class="fgmain">:</span> <span class="constant">4em</span><span class="fgmain">;</span> <span class="property">font-family</span><span class="fgmain">:</span> 'gentium'<span class="fgmain">,</span> <span class="keyword">serif</span><span class="fgmain">;</span>"</span>
);
</pre>
    <img src="../img/fancy-meow.png" />
    <script>
      console.log("%cmeow", "font-size:4em;font-family:'gentium',serif;");
    </script>
  </body>
